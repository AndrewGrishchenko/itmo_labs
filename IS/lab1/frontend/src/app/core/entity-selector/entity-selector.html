<h1 mat-dialog-title>Выбор: {{ entityDisplayName }}</h1>
<div mat-dialog-content>
  <div class="header-controls">
    <button *ngIf="data.allowCreation ?? true" mat-raised-button color="primary" (click)="createAndSelect()">Создать и выбрать</button>
    <mat-checkbox [(ngModel)]="showOnlyMine" (change)="onFilterChange()">Показать только мои</mat-checkbox>
  </div>
  <div class="table-wrapper">
    <div *ngIf="isLoading" class="spinner-overlay"><mat-spinner></mat-spinner></div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.def">
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.def"> {{ column.header }} </th>
          <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectEntity(row)" class="clickable-row"></tr>
        <tr class="mat-row" *matNoDataRow><td class="mat-cell" [attr.colspan]="displayedColumns.length">Нет данных.</td></tr>
      </table>
      <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Отмена</button>
</div>
