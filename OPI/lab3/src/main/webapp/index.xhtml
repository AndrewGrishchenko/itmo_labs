<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle['app.title']}</title>
        <meta charset="UTF-8"/>
        <h:outputScript library="js" name="script.js"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <div style="text-align: center;">
            <h:button styleClass="button-big" value="#{bundle['label.go']}" outcome="main.xhtml"/>
            <div class="time-box" id="currentTime">#{bundle['label.timer_loading']}</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const formattedTime = now.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('currentTime').innerText = formattedTime;
            }

            setInterval(updateTime, 13000);
            document.addEventListener("DOMContentLoaded", updateTime);
        </script>
    </h:body>
</html>
